<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download - BlockSafe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark tech-navbar">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <i class="fas fa-cube me-2"></i>
                <span class="fw-bold">BlockSafe</span>
            </a>
            <a href="{{ url_for('index') }}" class="btn btn-outline-primary btn-sm">
                <i class="fas fa-arrow-left me-1"></i>Back
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <!-- Download Card -->
                <div class="card tech-card">
                    <div class="card-header text-center py-4">
                        <i class="fas fa-cloud-download-alt feature-icon mb-3"></i>
                        <h3 class="mb-0">Download File</h3>
                        <p class="text-light opacity-75 mb-0 mt-2">Retrieve from IPFS network</p>
                    </div>
                    <div class="card-body p-4">
                        <!-- Flash Messages -->
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-warning alert-dismissible fade show mb-4" role="alert">
                                        <i class="fas fa-exclamation-circle me-2"></i>{{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        
                        <!-- Download Form -->
                        <form action="{{ url_for('download_file') }}" method="post">
                            <div class="mb-4">
                                <label for="ipfs_hash" class="form-label fw-semibold">IPFS Hash</label>
                                <input class="form-control tech-input" 
                                       type="text" 
                                       name="ipfs_hash" 
                                       id="ipfs_hash" 
                                       placeholder="Enter IPFS content hash" 
                                       required
                                       autofocus>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="fas fa-download me-2"></i>
                                    Download File
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Minimal Footer -->
    <footer class="footer py-3 mt-5">
        <div class="container text-center">
            <p class="mb-0 small opacity-75">BlockSafe - Decentralized Storage</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
