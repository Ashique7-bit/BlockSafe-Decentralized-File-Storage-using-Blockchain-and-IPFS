<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain - BlockSafe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>BlockSafe Blockchain</h2>
        <div class="accordion" id="blockchainAccordion">
            {% for block in chain %}
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading{{ block.index }}">
                    <button class="accordion-button {% if block.index != 0 %}collapsed{% endif %}" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ block.index }}" aria-expanded="{% if block.index == 0 %}true{% else %}false{% endif %}" aria-controls="collapse{{ block.index }}">
                        Block #{{ block.index }} - {{ block.timestamp }}
                    </button>
                </h2>
                <div id="collapse{{ block.index }}" class="accordion-collapse collapse {% if block.index == 0 %}show{% endif %}" aria-labelledby="heading{{ block.index }}" data-bs-parent="#blockchainAccordion">
                    <div class="accordion-body">
                        <pre>{{ block | tojson(indent=2) }}</pre>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Back to Home</a>
    </div>
