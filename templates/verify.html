<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Blockchain - BlockSafe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h3>Blockchain Verification</h3>
            </div>
            <div class="card-body">
                {% if is_valid %}
                <div class="alert alert-success">
                    <h4 class="alert-heading">Valid Blockchain!</h4>
                    <p>The blockchain integrity has been verified and all blocks are valid.</p>
                </div>
                {% else %}
                <div class="alert alert-danger">
                    <h4 class="alert-heading">Invalid Blockchain!</h4>
                    <p>The blockchain integrity check failed. There may be tampered blocks.</p>
                </div>
                {% endif %}
                
                <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
