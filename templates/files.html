<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Files - BlockSafe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>All Files Stored in BlockSafe</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Filename</th>
                    <th>IPFS Hash</th>
                    <th>Size</th>
                    <th>Uploaded At</th>
                    <th>Uploader</th>
                </tr>
            </thead>
            <tbody>
                {% for file in files %}
                <tr>
                    <td>{{ file.filename }}</td>
                    <td><code>{{ file.ipfs_hash }}</code></td>
                    <td>{{ file.file_size }} bytes</td>
                    <td>{{ file.timestamp }}</td>
                    <td>{{ file.uploader }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Home</a>
    </div>
</body>
</html>
